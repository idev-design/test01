<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container" class="container">
        <h2>Expense Tracker Login</h2>
        <form id="login-form">
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="expense-container" class="container hidden">
        <header>
            <h1>Expense Tracker</h1>
            <div class="currency-selector">
                <select id="currency">
                    <option value="INR">â‚¹ Indian Rupee</option>
                    <option value="USD">$ US Dollar</option>
                    <option value="EUR">â‚¬ Euro</option>
                </select>
            </div>
            <button id="logout" class="logout-btn">Logout</button>
        </header>

        <div class="main-content">
            <div class="add-expense-section">
                <h3>Add New Expense</h3>
                <form id="expense-form">
                    <input type="text" id="description" placeholder="Description" required>
                    <input type="number" id="amount" placeholder="Amount" required>
                    <select id="category" required>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="date" id="date" required>
                    <div class="split-section">
                        <label>Split with:</label>
                        <div id="split-members">
                            <input type="text" class="split-member" placeholder="Enter name">
                        </div>
                        <button type="button" id="add-member">+ Add Person</button>
                    </div>
                    <button type="submit">Add Expense</button>
                </form>
            </div>

            <div class="reports-section">
                <h3>Expense Summary</h3>
                <div class="summary-cards">
                    <div class="card">
                        <h4>Total Expenses</h4>
                        <p id="total-expenses">0</p>
                    </div>
                    <div class="card">
                        <h4>Monthly Average</h4>
                        <p id="monthly-average">0</p>
                    </div>
                </div>

                <div class="expense-list">
                    <h3>Recent Expenses</h3>
                    <table id="expenses-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Category</th>
                                <th>Amount</th>
                                <th>Split With</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="expenses-body"></tbody>
                    </table>
                </div>

                <div class="settlements">
                    <h3>Settlements</h3>
                    <div id="settlements-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
